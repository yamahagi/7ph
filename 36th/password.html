<html>
<head>
<meta charset="utf-8">
<title>パスワード</title>
</head>
<script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力して下さい:","");
      location.href = UserInput + ".html";
   }
</script>
<body>
<form>
答えをローマ字にして下のボタンをクリックして現れるフォームに入力してください。<br>
んはn一個です。キリンはkirin、パン粉ならpankoとなります。<br>
正解なら座長挨拶のページに移動します。<br>
<input type="button" value="パスワードを入力する" onclick="gate();">
</form>
</body>
</html>
